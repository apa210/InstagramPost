<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <title>Instagram Post</title>
</head>

<body>
    <!-- Post -->
    <div class="post">

        <!-- Header -->
        <div class="post-header flex-container">
            <i class="fab fa-4x fa-instagram"></i>
            <div>
                <h1>HTML5</h1>
                <h2>Aparicio</h2>
            </div>
            <i class="fas fa-3x fa-ellipsis-v"></i>
        </div>

        <!-- Imagen -->
        <img class="post-img" src="https://definicion.de/wp-content/uploads/2009/12/paisaje-1.jpg" alt="">
        
        <!-- Body -->
        <div class="post-body">

            <!-- Iconos -->
            <div class="post-icons flex-container">
                <div class="icon">
                    <i class="far fa-3x fa-heart"></i>
                </div>
                <div class="icon">
                    <i class="far fa-3x fa-comment"></i>
                </div>
                <div class="icon">
                    <i class="far fa-3x fa-paper-plane"></i>
                </div>
                <div class="icon bookmark">
                    <i class="far fa-3x fa-bookmark"></i>
                </div>
            </div>

            <!-- Likes -->
            <div class="likes">
                <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and
                    <strong>100,000</strong>
                    others</p>
            </div>
            <!-- Texto -->
            <p>Foto del valle de Uruguay donde se pueden ver las monta√±as que no hay el cielo azul como
                mi bandera, y si estas leyendo esto no tiene sentido! ja ja!
            </p>
        </div>
    </div>

</body>

</html>
